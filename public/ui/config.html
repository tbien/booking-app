<!-- public/config.html -->
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rezerwacje (iCal)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="config.js"></script>
  </head>
  <body>
    <a href="/index.html" class="config-button">← Powrót do głównej strony</a>
    <!-- Main Content -->
    <main>
      <h2>Property iCal Config</h2>
      <div class="grid" style="margin-bottom: 16px">
        <div class="card">
          <h3>Dodaj nieruchomość</h3>
          <form id="addForm">
            <input name="name" class="input" placeholder="Property Name" required />
            <input name="icalUrl" class="input" placeholder="iCal URL" required />
            <input
              name="source"
              class="input"
              placeholder="Source (e.g., booking, airbnb, expedia)"
              required
            />
            <input
              name="cleaningCost"
              type="number"
              class="input"
              placeholder="Cleaning Cost"
              min="0"
              step="0.01"
            />
            <div class="apartment-dropdown-container">
              <select name="groupId" class="apartment-select-trigger">
                <option value="">Brak grupy</option>
                <!-- Opcje grup będą dodane przez JS -->
              </select>
            </div>
            <button class="action-button primary" type="submit">Add</button>
          </form>
        </div>
        <div class="card">
          <h3>Dodaj grupę</h3>
          <form id="addGroupForm">
            <input name="groupName" class="input" placeholder="Group Name" required />
            <button class="action-button primary" type="submit">Add Group</button>
          </form>
        </div>
      </div>
      <div class="card" style="margin-bottom: 16px">
        <h3>Nieruchomości</h3>
        <table id="propTable">
          <thead>
            <tr>
              <th>Nazwa</th>
              <th>iCal URL</th>
              <th>Źródło</th>
              <th>Cleaning Cost</th>
              <th>Grupa</th>
              <th style="width: 120px">Akcje</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows generated by JS -->
          </tbody>
        </table>
      </div>

      <div class="card">
        <h3>Grupy</h3>
        <table id="groupTable">
          <thead>
            <tr>
              <th>Nazwa</th>
              <th>Liczba nieruchomości</th>
              <th style="width: 120px">Akcje</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows generated by JS -->
          </tbody>
        </table>
      </div>
    </main>
    <script>
      // Kod przeniesiony do config.js

      document.getElementById('addForm').onsubmit = addProperty;
      document.getElementById('addGroupForm').onsubmit = addGroup;

      loadGroups();
      load();
    </script>
  </body>
</html>
