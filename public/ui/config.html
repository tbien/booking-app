<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rezerwacje (iCal)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- App Container -->
    <main id="app">
      <a href="/index.html" class="config-button">‚Üê Powr√≥t do g≈Ç√≥wnej strony</a>

      <!-- Error Display -->
      <div
        v-if="error"
        class="error-message"
        style="
          background: #ffebee;
          color: #c62828;
          padding: 12px;
          border-radius: 4px;
          margin-bottom: 16px;
        "
      >
        {{ error }}
      </div>

      <!-- Loading State -->
      <div v-if="loading" style="text-align: center; padding: 20px">
        <p>≈Åadowanie...</p>
      </div>

      <!-- Main Content -->
      <div v-else>
        <h2>Property iCal Config</h2>
        <div class="grid" style="margin-bottom: 16px">
          <div class="card">
            <h3>Dodaj nieruchomo≈õƒá</h3>
            <form @submit.prevent="addProperty">
              <input
                v-model="propertyForm.name"
                class="input"
                placeholder="Property Name"
                required
              />
              <input v-model="propertyForm.icalUrl" class="input" placeholder="iCal URL" required />
              <input
                v-model="propertyForm.source"
                class="input"
                placeholder="Source (e.g., booking, airbnb, expedia)"
                required
              />
              <input
                v-model.number="propertyForm.cleaningCost"
                type="number"
                class="input"
                placeholder="Cleaning Cost"
                min="0"
                step="0.01"
              />
              <div class="apartment-dropdown-container">
                <select v-model="propertyForm.groupId" class="apartment-select-trigger">
                  <option value="">Brak grupy</option>
                  <option v-for="group in groups" :key="group._id" :value="group._id">
                    {{ group.name }}
                  </option>
                </select>
              </div>
              <button class="action-button primary" type="submit">Add</button>
            </form>
          </div>
          <div class="card">
            <h3>Dodaj grupƒô</h3>
            <form @submit.prevent="addGroup">
              <input
                v-model="groupForm.groupName"
                class="input"
                placeholder="Group Name"
                required
              />
              <button class="action-button primary" type="submit">Add Group</button>
            </form>
          </div>
        </div>

        <div class="card" style="margin-bottom: 16px">
          <h3>Nieruchomo≈õci</h3>
          <table id="propTable">
            <thead>
              <tr>
                <th>Nazwa</th>
                <th>iCal URL</th>
                <th>≈πr√≥d≈Ço</th>
                <th>Cleaning Cost</th>
                <th>Grupa</th>
                <th style="width: 120px">Akcje</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="property in properties" :key="property._id">
                <!-- Edycja nieruchomo≈õci -->
                <template v-if="editingId === property._id">
                  <td>
                    <input v-model="editProperty.name" class="input" />
                  </td>
                  <td>
                    <input v-model="editProperty.icalUrl" class="input" />
                  </td>
                  <td>
                    <input v-model="editProperty.source" class="input" />
                  </td>
                  <td>
                    <input
                      v-model.number="editProperty.cleaningCost"
                      type="number"
                      class="input"
                      min="0"
                      step="0.01"
                    />
                  </td>
                  <td>
                    <select v-model="editProperty.groupId" class="filter-select">
                      <option value="">Brak grupy</option>
                      <option v-for="group in groups" :key="group._id" :value="group._id">
                        {{ group.name }}
                      </option>
                    </select>
                  </td>
                  <td>
                    <button class="action-button primary" @click="saveEditProperty(property._id)">
                      üíæ
                    </button>
                    <button class="action-button" @click="cancelEditProperty()">‚úñÔ∏è</button>
                  </td>
                </template>
                <!-- Widok normalny -->
                <template v-else>
                  <td>{{ property.name }}</td>
                  <td class="muted" style="font-size: 12px; word-break: break-all">
                    {{ property.icalUrl }}
                  </td>
                  <td>{{ property.source }}</td>
                  <td>{{ property.cleaningCost || 0 }}</td>
                  <td>{{ property.groupId ? property.groupId.name : 'Brak' }}</td>
                  <td>
                    <button class="action-button" @click="startEditProperty(property)">‚úèÔ∏è</button>
                    <button
                      class="action-button"
                      @click="deleteProperty(property._id)"
                      style="color: #ff7ad9"
                    >
                      üóëÔ∏è
                    </button>
                  </td>
                </template>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="card">
          <h3>Grupy</h3>
          <table id="groupTable">
            <thead>
              <tr>
                <th>Nazwa</th>
                <th>Liczba nieruchomo≈õci</th>
                <th style="width: 120px">Akcje</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="group in groups" :key="group._id">
                <!-- Edycja grupy -->
                <template v-if="editingGroupId === group._id">
                  <td>
                    <input v-model="editGroup.name" class="input" />
                  </td>
                  <td>{{ group.propertyCount || 0 }}</td>
                  <td>
                    <button class="action-button primary" @click="saveEditGroup(group._id)">
                      üíæ
                    </button>
                    <button class="action-button" @click="cancelEditGroup()">‚úñÔ∏è</button>
                  </td>
                </template>
                <!-- Widok normalny -->
                <template v-else>
                  <td>{{ group.name }}</td>
                  <td>{{ group.propertyCount || 0 }}</td>
                  <td>
                    <button class="action-button" @click="startEditGroup(group)">‚úèÔ∏è</button>
                    <button
                      class="action-button"
                      @click="deleteGroup(group._id)"
                      style="color: #ff7ad9"
                    >
                      üóëÔ∏è
                    </button>
                  </td>
                </template>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="config-app.js"></script>
    <script>
      // Inicjalizacja aplikacji Vue
      createApp(ConfigApp).mount('#app');
    </script>
  </body>
</html>
